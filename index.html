<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>login page</title>
</head>
<body>
    <!--fazer os circulos-->
    <div class="background-circles">
        <div class="circle orange"></div>
        <div class="circle purple"></div>
        <div class="circle red"></div>
        <div class="circle green"></div>
    </div>
    <!--fazer ua box com o tamanho de 50%-->
    
        <div class="box-50">
            
            <div class="metade-tela">
                    <h2>Bem vindo</h2>
                    <h2>Novo login</h2>
                    <button class="btn-criar">criar conta</button>
                <div class="contatos-box">
                    <div class="contato"><img src="./imgs/icons8-gmail-240 1.png" alt="" class="img"></div>
                    <div class="contato"><img src="./imgs/icons8-whatsapp-240 2.png" alt="" class="img"></div>
                    <div class="contato"><img src="./imgs/icons8-fav-100 1.png" alt="" class="img"></div>
                </div>
            </div>
            <div class="lado-oposto">
                <div class="lado-container">
                    <h2 class="title-login">FAÇA LOGIN</h2>
                    <input type="text" placeholder="Usuário" class="input-field">
                    <input type="password" placeholder="Senha" class="input-field">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <button class="login">Entrar</button>
                    <div class="icons">
                        <img src="./imgs/icons8-facebook-num-círculo-240 1.png"" alt="">
                        <img src="./imgs/icons8-tiktok-256 2.png" alt="">
                        <img src="./imgs/icons8-instagram-240 1.png" alt="">
                        <img src="./imgs/icons8-tiktok-256 1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
